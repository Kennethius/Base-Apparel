<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- displays site properly based on user's device -->

    <!--- font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body onload='document.form1.text1.focus()'>
    <div class='container'>
        <div class='logo-column'>
            <img src="images/logo.svg" class='logo' alt="logo">
        </div>

        <div class='right-column'>

        </div>

        <div class='left-column'>
            <div class='inner'>
                <h1 class='header'><span class='heading-text'>WE'RE</span> COMING SOON</h1>
                <p class='heading-text'>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals</p>
            </div>

            <div class="mail">
                <form name="form1" action="#">
                    <input type='text' class='email-input' name='text1' placeholder="Email Address"></input>
                    <button type="submit" class='button' name="submit" onclick="ValidateEmail(document.form1.text1)"><img src="images/icon-arrow.svg" alt=""></button>
                </form>
            </div>
            <p class='error-text'>Please provide a valid email</p>
            <p class='thank-you'>Thank you</p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
